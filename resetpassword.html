<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reset Password - Linksy</title>
</head>

<body class="bg-gray-50 font-sans">
    <div class="flex flex-col md:flex-row min-h-screen">

        <!-- Left Side: Form -->
        <main class="flex w-full md:w-1/2 items-center justify-center p-8">
            <div class="w-full max-w-md space-y-6">
                <!-- Header -->
                <header class="text-center">
                    <h1 class="text-3xl font-extrabold mb-1 text-gray-900">Reset Password</h1>
                    <p class="text-gray-600">Enter your email to receive a reset link</p>
                    <p class="text-sm pt-2" id="message"></p>
                </header>

                <!-- Email Form -->
                <form id="reset-form" class="space-y-4">
                    <input type="email" placeholder="Email" required
                        class="shadow w-full px-4 py-3 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit"
                        class="w-full bg-slate-500 text-white py-3 rounded-lg font-semibold hover:bg-slate-700 transition">Send
                        Reset Link</button>
                </form>

                <!-- Back to Login -->
                <p class="text-gray-600 text-center">
                    Remembered your password? <a href="./login.html"
                        class="text-blue-500 font-semibold hover:underline">Log in</a>
                </p>
            </div>
        </main>

        <!-- Right Side: Illustration -->
        <aside class="hidden md:flex w-1/2 bg-gradient-to-br from-slate-500 to-black items-center justify-center p-8">
            <div class="text-center space-y-6 max-w-md">
                <h2 class="text-2xl font-bold text-white">Keep Your Account Safe</h2>
                <p class="text-gray-300">Weâ€™ll send you a secure link to reset your password. Please use the same email
                    you signed up with to ensure quick access.</p>

            </div>
        </aside>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./supabaseclient.js"></script>
    <script src="./resetpassword.js"></script>
</body>

</html>
